<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="assets/modal.css">


    <title>Pedro Moura - Cartão de Visita</title>
</head>
<body class="gradient">
    <article>
        <div class="img-gradient"></div>
        <section class="img-container">
            <img src="assets/img/pedro.jpg" alt="Pedro Moura sorrindo" class="pedro-img">
        </section>

        <section class="txt-container">
            <h1 class="title">Pedro Moura</h1>
            <h2 class="subtitle">Desenvolvedor Front-end</h2>
        </section>

        <section class="icons-container">
            <div class="icon-content">
                <img src="assets/img/github.png" alt="Github" class="icon" id="gh-btn">
            </div>
            <div class="icon-content">
                <img src="assets/img/linkedin.png" alt="Linkedin" class="icon" id="lk-btn">
            </div>
            <div class="icon-content">
                <img src="assets/img/whatsapp.png" alt="Whatsapp" class="icon" id="wpp-btn">
            </div>
        </section>

        <p class="txt-footer">Aperte nos ícones</p>
    </article>
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="qr-modal">
                <div class="img-code">
                    <h3 class="qr-title">GitHub de Pedro Moura</h3>
                    <a href="https://github.com/plfmoura" target="_blank"><img src="assets/img/Github Pedro.png" alt="github Qr Code" class="g-qr-code"></a>
                </div>
                <div class="img-code">
                    <h3 class="qr-title">LinkedIn de Pedro Moura</h3>
                    <a href="https://www.linkedin.com/in/pedro-moura-48a29819a/" target="_blank"><img src="assets/img/Linkedin Pedro.png" alt="Linkedin Qr Code" class="l-qr-code"></a>
                </div>
                <div class="img-code">
                    <h3 class="qr-title">Whatsapp de Pedro Moura</h3>
                    <a href="https://api.whatsapp.com/send?phone=5521983652965&text=Ol%C3%A1%2C%20vim%20atrav%C3%A9s%20do%20seu%20cart%C3%A3o%20de%20visita%20interativo!%20" target="_blank"><img src="assets/img/Whatsapp Pedro.png" alt="Whatsapp  Qr Code" class="w-qr-code"></a>
                </div>
                <div class="modal-txt">
                    <p class="sobre-code">Escaneie o QR code utilizando a câmera do seu smartphone</p>
                    <p class="sobre-code">ou aperte na imagem para ser redirecionado ao link.</p>
                </div>
                <button type="button" class="btn btn-danger" id="close-modal">Fechar</button>
            </div>
        </div>
    </div>
    <script src="scripts/modal.js"></script>
</body>
</html>
